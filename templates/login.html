{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AskMe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'login_signup/fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'login_signup/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'login_signup/images/image-1.png' %}" alt="" class="image-1">
				<form action="login" method="post">
                    {% csrf_token %}
					<h3>Login</h3>
                    {% if messages %}
                    <div style="text-align: center;border: 1px solid red; padding: 15px; margin-bottom: 15px;color: red;">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="username" placeholder="Username" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="password" placeholder="Password" required>
					</div>

					<button type="submit">
						<span>Login</span>
					</button>
                    <a href="signup" style="margin-left: 60%;">Create account?</a>
				</form>
				<img src="{% static 'login_signup/images/image-2.png' %}" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="{% static 'login_signup/js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'login_signup/js/main.js' %}"></script>
	</body>
</html>
